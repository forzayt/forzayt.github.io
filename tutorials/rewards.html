<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission BetterDiscord</title>
    <link rel="icon" id="icon" href="https://img.icons8.com/?size=100&id=hRLYqGuFwrzX&format=png&color=000000" /> 
     <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay   playsinline>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
</body>

<script>
        // Play video and enter fullscreen mode
        const video = document.querySelector('video');
       

        // Function to request fullscreen for the whole page
        function requestFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        video.addEventListener('loadeddata', () => {
            video.play();
            requestFullScreen();
        });
    </script>
</html>
