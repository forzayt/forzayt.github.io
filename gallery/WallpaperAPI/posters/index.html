<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper API</title>
    <style>
    

body {
    background: url(https://res.cloudinary.com/ritalbradley/image/upload/v1657644013/pexels-elijah-o_donnell-3473569_o7ohfd.jpg)
        center center/cover no-repeat;
    min-height: 100vh;
    display: -webkit-flex;
    display: flex;
    flex-direction: column;
}

h1 {
    color: #fefae0;
    font-family: Amita;
    margin: 20px auto;
    width: 450px;
    font-size: 3rem;
    text-align: center;
    border-bottom: 10px double #bc6c25;
}

img {
   
    height: 300px;
    margin: 10px;
    border: 10px solid #fefae0;
    -webkit-filter: sepia(100%);
    filter: sepia(100%);
    transition-duration: 1s;
}

img:hover {
    border: 5px solid #fff;
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
    -webkit-filter: none;
    filter: none;
}

footer {
    background-color: #bc6c25;
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    min-width: 100vw;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

    </style>
</head>
<body>
    <h1>POSTERS</h1>
    <div id="wallpaper-container" class="container">
        
            
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const apiUrl = urlParams.get("api") || "https://wallpaper-api-41jy.onrender.com/api/wallpapers/mobile";

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch wallpapers");

                const wallpapers = await response.json();
                const container = document.getElementById("wallpaper-container");

                wallpapers.forEach(wallpaper => {
                    const img = document.createElement("img");
                    img.src = wallpaper.url;
                    img.alt = wallpaper.title || "Wallpaper";
                    img.className = "wallpaper";
                    container.appendChild(img);
                });
            } catch (error) {
                console.error("Error loading wallpapers:", error);
                document.getElementById("wallpaper-container").innerHTML = "<p>Failed to load wallpapers.</p>";
            }
        });
    </script>
</body>
<footer>The Above images are taken from FORZA HORIZON 5 by me !! Contribute to this project <a href="https://github.com/vishnu1100/wallpaper-api" target="_blank">  here </a>  </footer>
</html>
